<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="con_css.css">
</head>
<body style="background-color: rgb(202, 195, 195);">

    <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light p-0 mt-0 mb-0" >
    <!-- header -->
        <div class="col-lg-1 col-md-0 col-sm-0"></div>
        <div class="col-lg-2 col-md-2 col-sm-12" style="background-color: rgb(39, 163, 142);">
            <div style="color: white; text-align: center; ">
                <h2>Fernando</h2>
            </div>
        </div>
        <!-- empty nav -->
        <div class="col-lg-6 col-md-6 col-md-0"></div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light"  href="index.html" style="float: left; color: rgb(148, 141, 141);">
              About
            </label>
            <label class="btn btn-light" href="Portfolio.html" style="float: left; color:rgb(148, 141, 141);">
             Portfolio    
            </label>
            <label class="btn btn-light" href="contact.html" style="float: left; color: rgb(148, 141, 141);">
            Contact    
            </label>
        </div>
    </nav>

    <div class="container p-4" >
        
        <div class="row">
            <div class="col-lg-8" style="background-color: white; border-bottom-color: tomato;">
                    <!-- contact -->
                    <div class="row p-2">
                        <div class="col-12">
                            <h2 style="color: teal;">Contact</h2>
                        </div>
                    </div>
                    <!--first box -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                            </div>
                        </div>
                    </div>
                    <!-- email -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                        </div>
                    </div>
                    <!-- message -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Example text area</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                        </div>
                    </div>
                    <!-- button -->
                    <div class="row p-2">
                        <div class="col-1">
                            <button type="button" class="btn" style="background-color: rgb(39, 163, 142) ;color: white;">Submit</button>    
                        </div>
                    
                    </div>
                    
            </div>
            <!-- intentional space -->
            <div class="col-lg-4"></div>
        </div>
    </div>

	<footer class="footer" style="background-color: rgb(65, 65, 65);">
		<div class="container">
			<p style="color: rgb(199, 199, 199); text-align: center; font-size: small;"> <span class="glyphicon glyphicon-search" aria-hidden="true"></span>Copyright</p>
		</div>
	</footer>
 
</body>
</html>
